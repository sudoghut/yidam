<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yidam</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="iframe" src=""></iframe>
    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the IP address from the 'ip' query parameter
        const userIP = getQueryParam('ip');

        // Set the iframe's src dynamically
        const iframe = document.getElementById('iframe');
        if (userIP) {
            iframe.src = `http://localhost:5174?ip=${userIP}`;
        } else {
            iframe.src = 'http://localhost:5174'; // Default src
        }
    </script>
</body>

</html>
